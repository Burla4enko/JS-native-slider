<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider on JS</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="slider">
		<ul class="slides">
				<li class="slide__item active">
					<img src="img/1.jpg">
					<span>Description of your image #1</span>
				</li>
				<li class="slide__item">
					<img src="img/2.jpg">
					<span>Description of your image #2</span>
				</li>
				<li class="slide__item">
					<img src="img/3.jpg">
					<span>Description of your image #3</span>
				</li>
				<li class="slide__item">
					<img src="img/4.jpg">
					<span>Description of your image #4</span>
				</li>
				<li class="slide__item">
					<img src="img/5.jpg">
					<span>Description of your image #5</span>
				</li>
		</ul>

		<div class="controls">
				<div id="prev" class="control__item previous">
					<i class="fas fa-caret-left"></i>
				</div>
				<div id="next" class="control__item next">
					<i class="fas fa-caret-right"></i>
				</div>
		</div>

		<div class="indicators">
				<span id="pause-play" class="indicator__pause pause-play">
						<i class="fas fa-pause"></i>
				</span>
				<span class="indicator__item active" data-slide-to="0">1</span>
				<span class="indicator__item" data-slide-to="1">2</span>
				<span class="indicator__item" data-slide-to="2">3</span>
				<span class="indicator__item" data-slide-to="3">4</span>
				<span class="indicator__item" data-slide-to="4">5</span>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
